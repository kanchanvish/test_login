<!DOCTYPE html>
<html>

<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            padding: 5px 0;
        }
        
        a {
            text-decoration: none;
            color: #333;
        }
        
        a:hover {
            color: #555;
        }
    </style>
</head>

<body>
    <h1>User Dashboard</h1>
    <div class="container">
        <p>Welcome, {{ request.user.username }}!</p>
        <h2>Your Referrals:</h2>
        <ul>
            {% for referral in referrals %}
            <li>{{ referral.referred_user.username }} ({{ referral.date_joined|date:"F d, Y" }})</li>
            {% endfor %}
        </ul>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    </div>
</body>

</html>
